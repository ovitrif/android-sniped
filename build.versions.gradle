private static def getCommitCount() {
    def cmd = 'git rev-list HEAD --count'
    try {
        return Integer.parseInt(cmd.execute().text.trim())
    } catch (NumberFormatException ignored) {
        return 0
    }
}

ext.app = [
        versionCode: getCommitCount(),
        versionName: '1.0.0',
]

